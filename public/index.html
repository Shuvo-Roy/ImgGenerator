<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/main.js" defer></script>
    <title>Fun with Image</title>
  </head>
  <body>
    <div class="container wrapper">
      <header>
        <div class="navbar navbar-expand-lg">
          <div class="mylogo">
            <h2>Fun with Image</h2>
          </div>
          <div class="nav-links">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/Shuvo-Roy"
                  >My Github</a
                >
              </li>
            </ul>
          </div>
        </div>
      </header>
      <div class="body-seaction row">
        <div class="input-image-show col">
          <form id="image-form">
            <label for="form-control">Describe Which image you want</label>
            <input
              class="form-control"
              type="text"
              id="prompt"
              placeholder="Enter Text"
            />
            <select class="form-control" name="size" id="size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
            <button type="submit" class="btn btn-primary">
              Generate the image
            </button>
          </form>
        </div>
        <div class="image col">
          <div class="image-container">
            <h2 class="message">dfsdfsdf</h2>
            <img src="" alt="" id="image" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
